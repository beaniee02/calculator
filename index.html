<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="overflow: hidden;">

    <section class="d-flex justify-content-center row align-items-center" style="min-height: 100vh;">
        
        <div class="w-25 shadow-sm card">
            <h2 class="px-2">Beanie's calculator</h2>
            <div class="px-5 py-4">
                <div class="row gap-1 pb-2 ps-1">
                    <div class="col-7 border border-2 border-dark text-end" id="display">0</div>
                    <button class="col-3 fw-bolder btn btn-dark rounded-0 shadow-sm text-white" onclick="del()">&#9003;</button>
                </div>
            <div class="gap-3 row ">
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(7)">7</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(8)">8</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(9)">9</button>
            <button class="col-2 fw-bold btn-dark text-white rounded-0 btn shadow-sm" onclick="showNumber('+')">+</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(4)">4</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(5)">5</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(6)">6</button>
            <button class="col-2 fw-bold btn-dark text-white rounded-0 btn shadow-sm" onclick="showNumber('-')">-</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(1)">1</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(2)">2</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(3)">3</button>
            <button class="col-2 fw-bold btn-dark text-white rounded-0 btn shadow-sm" onclick="showNumber('*')">*</button>
            <button class="col-2 fw-bolder btn-danger btn rounded-0 text-white" onclick="clr()">C</button>
            <button class="col-2 fw-bold btn btn-light rounded-0 shadow-sm" onclick="showNumber(0)">0</button>
            <button class="col-2 fw-bold btn-dark text-white rounded-0 btn shadow-sm" onclick="calculate('=')">=</button>
            <button class="col-2 fw-bold btn-dark text-white rounded-0 btn shadow-sm" onclick="showNumber('/')">/</button>
            </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
